spring:
  application:
    name: server

server:
  port: 19090

eureka:
  client:
    # 유레카 서버에 자기자신을 등록할지 여부를 설정
    register-with-eureka: false
    # 유레카 서버로부터 레지스트리(인스턴스 목록)를 가져올지 여부를 설정
    fetch-registry: false
    # 유레카 클라이언트가 유레카 서버와 통신하기 위해 사용할 기본 url을 설정
    serviceUrl:
      defaultZone: http://localhost:19090/eureka/

  instance:
    # 유레카 서버 인스턴스의 호스트 이름 설정
    hostname: localhost





